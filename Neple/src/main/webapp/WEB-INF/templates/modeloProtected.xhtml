<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>NEPLE</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" life="5000" />

	<p:ajaxStatus id="ajaxStatus" onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog id="dlgStatus" widgetVar="statusDialog" modal="true"
		appendTo="@(body)" draggable="false" closable="false"
		resizable="false" showHeader="false">
		<p:graphicImage library="images" name="ajaxloadingbar.gif" />
	</p:dialog>

	<div id="geral">
		<div id="topo">
			<ui:insert name="topo">
				<h:graphicImage rendered="true" library="images" name="logo.png" />
			</ui:insert>
		</div>

		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/WEB-INF/includes/menu.xhtml" />
			</ui:insert>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>

		<div id="rodape">
			<ui:insert name="rodape" />
		</div>
	</div>
</h:body>
</html>
