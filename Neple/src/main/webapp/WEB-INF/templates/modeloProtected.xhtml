<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:shiro="http://shiro.apache.org/tags"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>NEPLE</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" life="5000" />

	<p:ajaxStatus id="ajaxStatus" onstart="PF('dlgStatus').show()"
		onsuccess="PF('dlgStatus').hide()" />

	<p:dialog widgetVar="dlgStatus" modal="true" appendTo="@(body)"
		draggable="false" closable="false" resizable="false"
		showHeader="false">
		<p:graphicImage library="images" name="ajaxloadingbar.gif" />
	</p:dialog>

	<div id="geral">
		<div id="topo">
			<ui:insert name="topo">
				<h:form>
					<p:graphicImage library="images" name="logo.png"
						style="display: block; margin-left: auto; margin-right: auto;" />
					<p:toolbar>
						<f:facet name="left">
							<h:outputText value="UsuÃ¡rio: " />
							<shiro:principal property="nome" />

							<h:outputText value=" (" />
							<shiro:principal property="email" />
							<h:outputText value=")" />

							<br />

							<h:outputText value="Perfil: " />
							<shiro:principal property="tipoUsuarioExtenso" />
						</f:facet>
						<f:facet name="right">
							<p:commandButton value="Sair"
								actionListener="#{autenticacaoBean.sair}" />
						</f:facet>
					</p:toolbar>
				</h:form>
			</ui:insert>
		</div>

		<div id="menu">
			<ui:insert name="menu">
				<ui:include src="/WEB-INF/includes/menu.xhtml" />
			</ui:insert>
		</div>

		<div id="conteudo">
			<ui:insert name="conteudo" />
		</div>

		<div id="rodape">
			<ui:insert name="rodape" />
		</div>
	</div>
</h:body>
</html>
