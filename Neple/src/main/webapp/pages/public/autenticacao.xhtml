<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/modeloPublic.xhtml">

	<ui:define name="conteudo">
		<p:dialog id="dialogo" header="Autenticação" closable="false"
			draggable="false" resizable="false" visible="true">
			<h:form id="formulario">
				<h:panelGrid id="painel" columns="2">
					<p:outputLabel value="E-mail: *" />
					<p:inputText value="#{autenticacaoBean.usuario.email}" />

					<p:outputLabel value="Senha: *" />
					<p:password value="#{autenticacaoBean.usuario.senha}"
						redisplay="true" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Entrar"
						actionListener="#{autenticacaoBean.autenticar}"
						update=":mensagem :formulario:painel" />
					<p:button value="Primeiro Acesso" outcome="pretty:primeiroacesso" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
