<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/modeloProtected.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{fatecBean.listar}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmPesquisa">
			<p:toolbar style="height: 25px; margin-bottom: 5px;">
				<p:toolbarGroup>
					<h:outputText value="#{msgs.cabecalhoFatecListagem}" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="tblPesquisa" widgetVar="wvTblPesquisa"
				value="#{fatecBean.fatecs}" var="fatec" paginator="true" rows="7"
				emptyMessage="Nenhum registro encontrado."
				tableStyle="table-layout: auto;">
				<p:column headerText="#{msgs.campoNome}" filterBy="#{fatec.nome}"
					filterMatchMode="contains" sortBy="#{fatec.nome}">
					#{fatec.nome}
				</p:column>

				<p:column headerText="#{msgs.campoCidade}" filterBy="#{fatec.cidade}"
					filterMatchMode="contains" sortBy="#{fatec.cidade}">
					#{fatec.cidade}
				</p:column>

				<p:column headerText="#{msgs.colunaOpcoes}" style="text-align: center;">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{fatecBean.excluir}"
						update=":msgGlobal :frmPesquisa:tblPesquisa"
						oncomplete="manipularPedidoExcluir(xhr, status, args);"
						title="#{msgs.botaoExcluir}">
						<f:attribute name="codigo" value="#{fatec.codigo}" />
						<p:confirm header="#{msgs.cabecalhoConfirmacao}"
							message="#{msgs.confirmacaoExclusao}"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{fatecBean.editar}"
						oncomplete="PF('dlgCadastro').show();"
						update=":frmCadastro:pnlCadastro"
						title="#{msgs.botaoEditar}">
						<f:attribute name="codigo" value="#{fatec.codigo}" />
					</p:commandButton>
				</p:column>

				<f:facet name="header">
					<p:commandButton value="#{msgs.botaoNovo}" actionListener="#{fatecBean.novo}"
						icon="ui-icon-plus" oncomplete="PF('dlgCadastro').show();"
						update=":frmCadastro:pnlCadastro" />
				</f:facet>
			</p:dataTable>

			<p:confirmDialog id="dlgConfirmacao" global="true">
				<p:commandButton value="#{msgs.botaoSim}" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
				</p:commandButton>
				<p:commandButton value="#{msgs.botaoNao}" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<p:dialog widgetVar="dlgCadastro" modal="true" appendTo="@(body)"
			closable="true" draggable="false" resizable="false"
			header="#{msgs.cabecalhoFatecCadastro}">
			<h:form id="frmCadastro">
				<h:panelGrid id="pnlCadastro" columns="2">
					<p:outputLabel value="#{msgs.campoNome}: *" />
					<p:inputText maxlength="50" size="30"
						value="#{fatecBean.fatec.nome}" />
						
					<p:outputLabel value="#{msgs.campoCidade}: *" />
					<p:inputText maxlength="50" size="30"
						value="#{fatecBean.fatec.cidade}" />

					<p:outputLabel value="#{msgs.campoCodigoSIGA}: *" />
					<p:inputText maxlength="10" size="15"
						value="#{fatecBean.fatec.codigoFatecSIGA}">
						<pe:keyFilter regEx="/[\d]/" />
					</p:inputText>
				</h:panelGrid>

				<p:separator />
				<h:panelGrid columns="1">
					<p:commandButton value="#{msgs.botaoSalvar}"
						actionListener="#{fatecBean.salvar}"
						update=":msgGlobal :frmCadastro:pnlCadastro :frmPesquisa:tblPesquisa"
						icon="ui-icon-disk"
						oncomplete="manipularPedidoSalvar(xhr, status, args)">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
